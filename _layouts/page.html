---
layout: base
---
<style type="text/css">
  body { 
     background-image: {{ page.img }};
  }
</style>
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
