---
layout: base
---
<style type="text/css">
  body { 
    background-image: url({{ page.img }});
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
